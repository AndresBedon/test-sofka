<div class="form-container">
  <!-- Form -->
  <div class="form-content">
    <h2 class="form-title">
      {{ isEditMode ? "Formulario de Edición" : "Formulario de Registro" }}
    </h2>

    <div></div>

    <form
      [formGroup]="productForm"
      (ngSubmit)="onSubmit()"
      novalidate
      class="product-form"
    >
      <div class="form-grid">
        <!-- ID Field -->
        <div class="form-group">
          <label for="id" class="form-label">ID</label>
          <input
            id="id"
            type="text"
            class="form-control"
            [class.error]="hasError('id')"
            formControlName="id"
            placeholder="ID del producto"
          />
          <div *ngIf="hasError('id')" class="error-message">
            {{ getErrorMessage("id") }}
          </div>
        </div>

        <!-- Name Field -->
        <div class="form-group">
          <label for="name" class="form-label">Nombre</label>
          <input
            id="name"
            type="text"
            class="form-control"
            [class.error]="hasError('name')"
            formControlName="name"
            placeholder="Tarjeta Crédito"
          />
          <div *ngIf="hasError('name')" class="error-message">
            {{ getErrorMessage("name") }}
          </div>
        </div>

        <!-- Description Field -->
        <div class="form-group">
          <label for="description" class="form-label">Descripción</label>
          <input
            id="description"
            type="text"
            class="form-control"
            [class.error]="hasError('description')"
            formControlName="description"
            placeholder="Descripción del producto"
          />
          <div *ngIf="hasError('description')" class="error-message">
            {{ getErrorMessage("description") }}
          </div>
        </div>

        <!-- Logo Field -->
        <div class="form-group">
          <label for="logo" class="form-label">Logo</label>
          <input
            id="logo"
            type="url"
            class="form-control"
            [class.error]="hasError('logo')"
            formControlName="logo"
            placeholder="URL del logo"
          />
          <div *ngIf="hasError('logo')" class="error-message">
            {{ getErrorMessage("logo") }}
          </div>
        </div>

        <!-- Release Date Field -->
        <div class="form-group">
          <label for="date_release" class="form-label">Fecha Liberación</label>
          <input
            id="date_release"
            type="date"
            class="form-control"
            [class.error]="hasError('date_release')"
            formControlName="date_release"
          />
          <div *ngIf="hasError('date_release')" class="error-message">
            {{ getErrorMessage("date_release") }}
          </div>
        </div>

        <!-- Revision Date Field -->
        <div class="form-group">
          <label for="date_revision" class="form-label">Fecha Revisión</label>
          <input
            id="date_revision"
            type="date"
            class="form-control"
            [class.error]="hasError('date_revision')"
            formControlName="date_revision"
            readonly
          />
          <div *ngIf="hasError('date_revision')" class="error-message">
            {{ getErrorMessage("date_revision") }}
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onReset()"
          [disabled]="submitting"
        >
          Reiniciar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="submitting || productForm.invalid"
        >
          <span *ngIf="submitting" class="spinner"></span>
          {{ isEditMode ? "Actualizar" : "Enviar" }}
        </button>
      </div>
    </form>
  </div>
</div>
